<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="growth">
            <h1 class="header-title">Growth</h1>
            <div class="traco"></div>
        </div>
        <div class="links">
            <p>Features</p>
            <p>About Us</p>
            <p>Blog</p>
            <p class="login-btn">Log in</p>
        </div>
    </header>
    <main>
        <div class="content-wrapper">
            <div class="left-container">
                <h2>A powerful solution to grow your startup. Fast!</h2>
                <p>
                    Organise, collaborate, and track progress seamlessly with our one-stop-shop startup growth tool.
                </p>
                <div class="buttons">
                    <button class="start-btn">Get started</button>
                    <button class="demo-btn"><img src="assets/book-icon.png" alt="Ícone de agendamento"> Book a demo</button>
                </div>
            </div>
            <div class="right-container">
                <img src="assets/mulher.png" alt="Mulher em team call">
                <img src="assets/team-call.png" alt="Notificação de team call">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
